<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div class="d-flex my-4 align-items-center">
        <h4 class="fadeIn pl-0 mb-0">
            <wicket:message key="panelTitle">Gérer les versions de cette formation</wicket:message>
        </h4>
        <a wicket:id="deleteOldVersionsLink" type="button" href="#"
           class="btn-thaleia btn text-center fadeIn p-3 error ml-4">
            <svg class="icon-small">
                <use href="#icon-trash"></use>
            </svg>
        </a>
    </div>

    <table class="table table-thaleia table-hover font-weight-light my-4 fadeIn">
        <thead>
        <tr>
            <th scope="col" class="sort sticky-top" data-sort="title" role="button" aria-pressed="false"
                aria-hidden="false">
                <wicket:message key="head.title">Titre</wicket:message>
            </th>
            <th scope="col" class="sort sticky-top" data-sort="date-month" role="button" aria-pressed="false"
                aria-hidden="false">
                <wicket:message key="head.date">Date de création</wicket:message>
            </th>
            <th scope="col" class="sort sticky-top" data-sort="date-month" role="button" aria-pressed="false"
                aria-hidden="false">
                <wicket:message key="head.author">Auteur</wicket:message>
            </th>
            <th scope="col" class="sort sticky-top text-center" data-sort="date-month" role="button"
                aria-pressed="false" aria-hidden="false">
                <wicket:message key="head.preview">Visualiser</wicket:message>
            </th>
            <th scope="col" class="sort sticky-top text-center" data-sort="date-month" role="button"
                aria-pressed="false" aria-hidden="false">
                <span class="align-self-center" wicket:id="downloadHeader">
                    <wicket:message key="head.download_source">Télécharger la source</wicket:message>
                </span>
            </th>
        </tr>
        </thead>
        <tbody wicket:id="objects" class="list">
        <tr class="fadeInUp">
            <td class="title">
                <span wicket:id="title"></span>
            </td>
            <td class="date-month">
                <span wicket:id="date"></span>
            </td>
            <td>
                <span wicket:id="author"></span>
            </td>
            <td class="actions" wicket:id="preview">
                <svg class="icon-small mx-2 align-self-center">
                    <use href="#icon-preview"></use>
                </svg>
            </td>
            <td class="actions">
                <div wicket:id="source" class="btn-link rounded d-inline-flex px-1 py-2 align-items-center justify-content-between">
                    <svg class="icon-small mx-2 align-self-center">
                        <use href="#icon-download-1"></use>
                    </svg>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
