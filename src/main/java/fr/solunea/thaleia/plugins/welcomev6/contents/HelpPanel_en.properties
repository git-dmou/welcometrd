notice1Label=Manage the existing contents:
notice2Label=<b>Preview</b> a content in your browser. In this preview, any SCORM communication is deactivated.
notice3Label=<b>Properties</b> can be edited.
notice4Label=<b>Export</b> a content to get it on your desktop, and publish it on your own servers (web, LMS\u2026).
notice5Label=<b>Publish</b> a content to get it immediately available for your learners.
notice6Label=<b>Update</b> all the publications of this content with the current version.
notice7Label=<b>Delete</b> the content to make it unavailable and out of this list.
