<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <h4 class="mb-5 fadeInUp">
        <wicket:message key="TranslationTitle">Traduire le module dans une autre langue</wicket:message>
    </h4>

    <div id="contentVersionId" wicket:id="wContentVersionId" hidden>PK content version pour appel translate() rq HTTP api Transform/translate </div>

    <div id="translationhtmlform" class="input-thaleia mb-3 fadeIn delayed">
        <button type="submit" onclick="translate(this,'FR','ES', getElementById('contentVersionId').innerHTML)">
            <wicket:message key="TranslationButton">Traduire</wicket:message>
        </button>
    </div>

</wicket:panel>
