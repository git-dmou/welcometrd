notice1Label=Gérez les formations déjà produites :
notice2Label=<b>Visualiser</b> une formation, afin de vérifier qu\u2019elle vous convient. Il s\u2019agit d\u2019une version d\u2019aperçu, dans laquelle toute éventuelle communication SCORM est désactivée.
notice3Label=<b>Paramétrer</b> la formation pour en modifier les propriétés.
notice4Label=<b>Exporter</b> la formation pour en récupérer une version sur votre poste. Vous pourrez alors la publier sur vos propres serveurs web ou LMS.
notice5Label=<b>Publier</b> la formation pour la rendre immédiatement disponible à vos apprenants.
notice6Label=<b>Mettre à jour</b> toutes les publications que vous avez déjà faites de cette formation, avec la dernière version en cours.
notice7Label=<b>Supprimer</b> pour rendre la formation indisponible et l\u2019effacer de la liste.
 