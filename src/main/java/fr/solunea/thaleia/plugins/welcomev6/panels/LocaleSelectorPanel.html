<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <!--Locale selector-->
    <li class="dropdown">
        <a id="dropdown-lang" class="nav-link align-self-center"
           href="#"
           type="button"
           data-toggle="dropdown"
           aria-haspopup="false" aria-expanded="true">
            <span wicket:id="currentLocale">
                Fran√ßais
            </span>
            <span class="ml-3">
                <svg class="icon-small fill-white" style="width:15px!important;">
                    <use href="#icon-flag"></use>
                </svg>
            </span>
        </a>
        <div id="nav-lang" class="dropdown-menu dropdown-menu-right"
             aria-labelledby="dropdown-lang">
            <a class="dropdown-item py-3"
               href="#"
               wicket:id="goFrench">
                <wicket:message key="goFrench.text">[Fr]</wicket:message>
            </a>
            <a class="dropdown-item py-3"
               href="#"
               wicket:id="goEnglish">
                <wicket:message key="goEnglish.text">[En]</wicket:message>
            </a>
        </div>
    </li>

</wicket:panel>
